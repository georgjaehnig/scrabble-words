<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble words | Generate a matrix of 2-letter-words accepted in Scrabble</title>
    <meta property="og:image" content="img/example.png">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
    <script src="wordlists/de.js"></script>

    <link rel="stylesheet" type="text/css" href="css/screen.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/print.css" media="print"/>

  </head>
  <body>

<a href="https://github.com/georgjaehnig/scrabble-words"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 999;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

    <div class="container hidden-print">

      <div class="row">

        <div class="col-sm-9">
          <h1>Scrabble words</h1>
					<p class="lead">Generate a matrix of 2-letter-words accepted in <a href="https://en.wikipedia.org/wiki/Scrabble">Scrabble</a>.</p>

					<form class="form-horizontal"  >
						<div class="form-group">
							<label class="col-xs-3 control-label" for="ssid">Saved lists:</label>
							<div class="col-xs-9">
								<select class="form-control" id="savedLists">
									<option>Select...</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3 control-label" for="ssid">Words:</label>
							<div class="col-xs-9">
								<textarea class="form-control" id="words" placeholder="Enter or paste in a list of words, one word per line."></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-offset-3 col-xs-9">
								<button type="button" class="btn btn-primary" onclick="generate();">Generate</button>
							</div>
						</div>
					</form>
        </div>
      </div>

      <footer class="footer">
        <p>Send feedback to <a href="georg@jaehnig.org">georg@jaehnig.org</a></p>
      </footer>
      
    </div><!-- /.container -->
    <div class="container print">
			<table id="matrix" class="table">
			</table>
    </div><!-- /.container -->

  </body>
</html>
